<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма зворотного зв'язку – Ярослав Світайло</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Arial, sans-serif;  /* Changed font */
            margin: 0;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.95);  /* Slightly more opaque */
            max-width: 600px;
            margin: 50px auto;
            padding: 35px;  /* Increased padding */
            border-radius: 15px;  /* Increased border radius */
            box-shadow: 0 0 20px rgba(0,0,0,0.2);  /* Softer shadow */
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;  /* Darker text color */
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;  /* Increased spacing */
            font-weight: 600;  /* Slightly lighter bold */
            color: #444;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;  /* Increased padding */
            margin-bottom: 20px;  /* Increased spacing */
            border-radius: 8px;  /* Increased border radius */
            border: 1px solid #ddd;  /* Lighter border */
            font-size: 15px;
            transition: border-color 0.3s;  /* Smooth transition */
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #666;  /* Dark border on focus */
        }

        .contact-form textarea {
            height: 130px;
            resize: vertical;
        }

        .contact-form button {
            background-color: #555;  /* Slightly darker gray */
            color: white;
            border: none;
            padding: 14px 25px;  /* Larger button */
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 100%;  /* Full width button */
        }

        .contact-form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Зв'яжіться зі мною</h2>
    <form action="#" method="post">
        <label for="name">Ім'я <span style="color:red">*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email <span style="color:red">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Тема</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Повідомлення <span style="color:red">*</span></label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Надіслати</button>
    </form>
</div>

<!-- додати контакт унизу форми, якщо потрібно -->
<footer style="max-width:600px;margin:0 auto;padding:15px 0;text-align:center;color:#666;">
    <p>Email: <a href="mailto:yaroslav.svitailo@gmail.com">yaroslav.svitailo@gmail.com</a></p>
    <p>Telegram: <a href="#" target="_blank">@ysvitailo</a> · Instagram: <a href="#" target="_blank">@yaroslav.dev</a></p>
</footer>

</body>
</html>
